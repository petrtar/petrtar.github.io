<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calcul</title>
</head>
<body>

<body>



<div class="wrapper" id="wrapper">

		

    <div class="container">
        <div class="box">
            <div class="row">
                <div class="col-sm-6">
                    <div class="square">
                        <p>Сумма</p><span>Значение в тысячах</span><br>
                        <div id="slider" ></div>
                        <p>Срок</p><span>Выберите срок</span><br>
                        <div class="btn-group" role="group" aria-label="Basic example" id="squareTerm">
                            <button type="button" class="btn btn-primary term active" id="
twoYears" value="1.5">24 месяца</button>
                            <button type="button" class="btn btn-primary term" id="eighteenMonths" value="1.25">18 месяцев</button>
                            <button type="button" class="btn btn-primary term" id="
halfAyear" value="1.1">12 месяцев</button>
                        </div><br>
                        <p>Валюта</p><span>Выберите валюту</span><br>
                        <input name="sliderVal" type="hidden" id="sliderVal" value='0' readonly="readonly" />
                <input name="month" type="hidden" id="valutes" value='' readonly="readonly" />
                <input name="term" type="hidden" id="term" value='1.5' readonly="readonly" />
                        <div class="btn-group" role="group" aria-label="Basic example" id="squareValutes">
                            <button type="button" class="btn btn-primary valutes active" id="USD">USD</button>
                            <button type="button" class="btn btn-primary valutes" id="EUR">Euro</button>
                            <button type="button" class="btn btn-primary valutes" id="GBP">GBP</button>
                        </div><br>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="square">
                        <div class="row">
                            <div class="col-sm-6">
                                <h4>Общая сумма:</h4>
                                <span>в рублях</span>
                            </div>
                            <div class="col-sm-6">
                                <input id="contentSlider1" class="form-control" id="disabledInput" type="text" placeholder="" disabled>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <h4>Ежемесячный платеж:</h4>
                                <span>в рублях</span>
                            </div>
                            <div class="col-sm-6">
                                <input id="contentSlider2" class="form-control" id="disabledInput" type="text" placeholder="" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	        <div class="row">
	        	<div class="col-sm-12">
	            	<button type="button" class="btn btn-primary application" data-toggle="modal" data-target="#myModal"> Оставить заявку</button>
	            </div>
	        </div>
    </div>
</div>


						<!-- Всплывающая форма -->

<div id="myModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header"><button class="close" type="button" data-dismiss="modal">×</button>
				<h4 class="modal-title">Заявка</h4>
			</div>
			<div class="modal-body">
				<form role="form" id="contactForm">
				<div class="row">
					<div class="form-group col-sm-6">
						<label for="name" class="h4">Имя</label>
						<input type="text" class="form-control" id="name"  placeholder="Введите имя" required>
					</div>
					<div class="form-group col-sm-6">
						<label for="email" class="h4">Email</label>
						<input type="email" class="form-control" id="email" placeholder="Введите email" required>
					</div>
				</div>

				<div class="form-group">
					<label for="message" class="h4 ">Комментарий</label>
					<textarea id="message" class="form-control" rows="5" placeholder="Введите ваш комментарий" required></textarea>
				</div>
				<button type="submit" id="form-submit" class="btn  btn-primary">Отправить</button>
				<div id="msgSubmit" class="h3 text-center hidden">Заявка отправленa!</div>		
				<div id="msgSubmit2" class="h3 text-center hidden">Форма заполнена не верно!</div>  
			
			</form>
			</div>
			<div class="modal-footer">
				
			</div>
	</div>
</div>	
</div>

<script src='script.js'></script>

<script src="js/form.js"></script>

</body>
</html>
