<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>

<body>






<div class="wrapper">
    <div class="container">
        <div class="box">
            <div class="row">
                <div class="col-sm-6">
                    <div class="square">
                        <p>Сумма</p><span>Значение в тысячах</span><br>
                        <div id="slider" ></div>
                        <p>Срок</p><span>Выберите срок</span><br>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary term active" id="
twoYears" value="1.5">24 месяца</button>
                            <button type="button" class="btn btn-primary term" id="eighteenMonths" value="1.25">18 месяцев</button>
                            <button type="button" class="btn btn-primary term" id="
halfAyear" value="1.1">12 месяцев</button>
                        </div><br>
                        <p>Валюта</p><span>Выберите валюту</span><br>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary valutes active" id="USD" value="60">USD</button>
                            <button type="button" class="btn btn-primary valutes" id="Euro" value="70">Euro</button>
                            <button type="button" class="btn btn-primary valutes" id="GBP" value="80">GBP</button>
                        </div><br>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="square">
                        <div class="row">
                            <div class="col-sm-6">
                                <h4>Общая сумма:</h4>
                                <span>в рублях</span>
                            </div>
                            <div class="col-sm-6">
                                <input id="contentSlider1" class="form-control" id="disabledInput" type="text" placeholder="" disabled>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <h4>Ежемесячный платеж:</h4>
                                <span>в рублях</span>
                            </div>
                            <div class="col-sm-6">
                                <input id="contentSlider2" class="form-control" id="disabledInput" type="text" placeholder="" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div id="USD">Доллар США $ — 00,0000 руб.</div>
<div id="GBP">Фунт — 00,0000 руб.</div>
<div id="EUR">Евро € — 00,0000 руб.</div>
